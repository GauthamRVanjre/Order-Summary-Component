<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main>
    <div class="main-container">
        <div class="top-half">
          <img class="music-chick" src="/images/illustration-hero.svg" alt="illustartion image">
        </div>
        <div class="bottom-half">
          <h1>Order Summary</h1>
          <p class="pretop">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="pricing">
              <img class="music-img" src="/images/icon-music.svg" alt="music icon">
              <ul class="preprice">
                <li><strong>Annual Plan</strong></li>
                <li>$59.99/year</li>
              </ul>
              <a class="change-link" href="#">Change</a>
            </div>
            <button class="payment">Proceed to Payment</button>

            <p class="endp">Cancel Order</p>

        </div>
    </div>
  </main>
  
  
</body>
</html>
